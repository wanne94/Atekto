    <style>
      html {
        scroll-behavior: smooth;
      }

      /* ===== GLASS MORPHISM SYSTEM ===== */

      /* Navbar glass - tamna s clay akcentom */
      .glass-navbar {
        background: rgba(30, 48, 94, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(231, 189, 139, 0.2);
      }

      /* Glass kartice za tamne pozadine */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Glass panel - glavni stil za sekcije na tamnoj pozadini */
      .glass-panel {
        background: rgba(30, 48, 94, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(231, 189, 139, 0.15);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Glass za svijetle sekcije - suptilna sjena i blur */
      .glass-light {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(231, 189, 139, 0.2);
        box-shadow:
          0 4px 24px rgba(30, 48, 94, 0.08),
          0 1px 2px rgba(30, 48, 94, 0.04),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
      }

      .glass-light:hover {
        background: rgba(255, 255, 255, 0.85);
        border-color: rgba(231, 189, 139, 0.35);
        box-shadow:
          0 8px 40px rgba(30, 48, 94, 0.12),
          0 2px 4px rgba(30, 48, 94, 0.06),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
      }

      /* Intenzivniji glass za tamne sekcije */
      .glass-dark {
        background: rgba(10, 16, 31, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
          0 12px 48px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.03);
      }

      /* Glass gumbi */
      .glass-button {
        background: rgba(231, 189, 139, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(231, 189, 139, 0.3);
        transition: all 0.3s ease;
      }

      .glass-button:hover {
        background: rgba(231, 189, 139, 0.25);
        border-color: rgba(231, 189, 139, 0.5);
        box-shadow: 0 4px 20px rgba(231, 189, 139, 0.2);
      }

      /* Glass input polja */
      .glass-input {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .glass-input:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(231, 189, 139, 0.4);
        box-shadow: 0 0 0 3px rgba(231, 189, 139, 0.1);
        outline: none;
      }

      /* Glass sekcija wrapper */
      .glass-section {
        position: relative;
      }

      .glass-section::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          rgba(255, 255, 255, 0.05) 100%
        );
        pointer-events: none;
      }

      /* Glass overlay za slike */
      .glass-overlay {
        background: linear-gradient(
          to top,
          rgba(30, 48, 94, 0.9) 0%,
          rgba(30, 48, 94, 0.4) 50%,
          transparent 100%
        );
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
      }

      /* Accent glow efekt */
      .glass-glow {
        position: relative;
      }

      .glass-glow::after {
        content: '';
        position: absolute;
        inset: -1px;
        background: linear-gradient(
          135deg,
          rgba(231, 189, 139, 0.3) 0%,
          transparent 50%,
          rgba(195, 221, 195, 0.2) 100%
        );
        border-radius: inherit;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .glass-glow:hover::after {
        opacity: 1;
      }

      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      }

      .text-shadow-lg {
        text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      }
